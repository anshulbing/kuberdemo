apiVersion: apps/v1
kind: Deployment
metadata:
    name: kuberdemo-deployment
    labels:
        app: kuberdemo
spec:
  replicas: 1
  selector:
    matchLables:
      app: kuberdemo
  template:
    metadata:
      labels:
        app: kuberdemo
    spec:
      containers:
        - name: nodeserver
          image: anshulbing/kuberdemo:latest
          ports:
            - containerPort: 3000

---

apiVersion: v1
kind: Service
metadata:
  name: kuberdemo-service
spec:
  selector:
    app: kuberdemo
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 3000
      nodePort: 31110
    
          